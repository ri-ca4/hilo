        <div class="container">
            <button id="home"><a href="../index.html">Home</a></button>
            <div id="intro">
                <h1>High Card / Low Card</h1>
                <p>Guess if the next card will be higher or lower than the card shown (Hint: Aces are low)</p>
            </div>
            <div id="board">
                <div id="deck">
                    <div id="status">
                        <h2>Score:</h2>
                        <h1 id="score"></h1>
                        <h2 id="comment"></h2>
                    </div>
                </div>
                <div id="card">
                    <h1 id="number"></h1>
                    <img id="suit"/>
                </div>
            </div>
            <div id="buttons">
                <button id="high">Higher</button>
                <button id="low">Lower</button>
            </div>
        </div>
        
        <script src="./js/hilo.js" async defer></script>
